<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goAPPs | User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div id="splash-screen">
    <div class="splash-content">
        <div class="logo-animation">go<span>APPs</span></div>
        <div class="loader-container">
            <div id="loading-bar"></div>
        </div>
        <p id="loading-text">Fetching your ecosystem...</p>
    </div>
</div>
    <div class="container">
        <header class="profile-header">
            <div class="cover-photo"></div>
            <div class="header-content">
                <div class="profile-info">
                    <div class="avatar"></div>
                    <div class="user-meta">
                        <h1>Alex Riverside</h1>
                        <p>3 goAPPs Connected</p>
                    </div>
                </div>
                <div class="wallet-card">
                    <span class="label">Wallet Balance</span>
                    <div id="wallet-balance" class="balance">$0.00</div>
                </div>
            </div>
        </header>

        <main class="profile-body">
            <aside class="sidebar">
                <div class="card intro">
                    <h3>Intro</h3>
                    <p>ðŸš€ Exploring the goAPPs ecosystem.</p>
                    <hr>
                    <div class="stat-item">
                        <span>Status:</span>
                        <span class="badge" id="user-tier">Free Tier</span>
                    </div>
                </div>
            </aside>

            <section class="content">
                <div class="card app-section">
                    <div class="section-header">
                        <h2>Recently Used goAPPs</h2>
                        <button class="btn-primary" onclick="showConnectModal()">+ Connect App</button>
                    </div>
                    <div id="app-grid" class="app-grid">
                        </div>
                </div>
            </section>
        </main>
    </div>

    <div id="modal" class="modal-overlay">
        <div id="modal" class="modal-overlay">
    <div class="modal-content marketplace">
        <div class="modal-header">
            <h2>Connect new goAPPs</h2>
            <input type="text" id="app-search" placeholder="Search apps (e.g. 'Finance', 'Social')..." onkeyup="filterApps()">
        </div>
        
        <div id="available-apps-grid" class="available-grid">
            </div>

        <div class="modal-footer">
            <button class="btn-close" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<div id="sub-modal" class="modal-overlay">
    <div class="modal-content alert">
        <h2>Limit Reached! ðŸš€</h2>
        <p>You've used your 3 free slots. Upgrade to Pro for unlimited goAPPs.</p>
        <button class="btn-upgrade">Upgrade for $9.99/mo</button>
        <button class="btn-close" onclick="closeSubModal()">Maybe Later</button>
    </div>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
